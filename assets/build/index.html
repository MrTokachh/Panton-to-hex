<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>pantone to rgb</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="wrapper">
		<header id="header" class="header">

		</header>
	<main id="main">
		<section class="present-section">
			<div class="container">
				<div class="converter">
					<div class="converter-col">
						<label>
							<p>Patnone code:</p>
							<input type="text" class="form-control pantone">
						</label>
					</div>
					<div class="converter-col">
						<label>
							<p>HEX:</p>
							<input type="text" maxlength="7" class="form-control hex">
						</label>
					</div>
					<div class="converter-col">
						<div class="colorpick"></div>
					</div>
				</div>
			</div>
		</section>
	</main>
 		<footer id="footer" class="footer">
		</footer>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/pantone.js"></script>
	<script src="js/colorpicker.js"></script>
	<script src="js/jquery.colorpickle.js"></script>
	<script src="js/my.js"></script>
</body>
</html>
